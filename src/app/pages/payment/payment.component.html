<div class="paymentBg">
  <div class="box">
    <img src="../../../assets/paymentBg.png" class="paymantBg">
    <h1 class="carrierPrice">
      85.00 $
    </h1>
    <h2 class="carrierDetiles">
      At&t 30 Days Plan
    </h2>

    <img class="img-thumbnail img-fluid paypalLogo  " src="../../../assets/paypalLogo@3x.png">


    <div class="myDatePicker">
      <form class="form-inline" id="datePicker">
        <div class="form-group">
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="choosenDate" ngbDatepicker
              #d="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><i
                  class="material-icons">
                  calendar_today
                </i></button>
            </div>
          </div>
        </div>
      </form>
      <!-- <hr/>
      <pre>Model: {{ choosenDate | json }}</pre> -->
      <br>

      <div class="chooseDate">
        <b>Enter a landing date to activate the SIM</b><br>
        The SIM will be sent to the address<br>
        you select in your PayPal account
      </div>
    </div>

  </div>
